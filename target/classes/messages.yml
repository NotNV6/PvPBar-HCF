FACTION_HELP:
    1:
      - "&6&m-----------------------------------------------------"
      - "&9&lTeam Help &7- &eTeam Help"
      - "&7&m-----------------------------------------------------"
      - "&9General Commands:"
      - "&e/t create <teamName> &7- Creates a new team"
      - "&e/t accept <teamName> &7- Accept a pending invitation"
      - "&e/t lives add <amount> &7- Irreversibly add lives to your team"
      - "&e/t leave &7- Leave your current team"
      - "&e/t home &7- Teleport to your team home"
      - "&e/t stuck &7- Teleport out of enemy territory"
      - "&e/t deposit <amount&7|&eall> &7- Deposit money into your team balance"
      - ""
      - "&9Information Commands:"
      - "&e/t who [player&7|&eteamName] &7- Display team information"
      - "&e/t map &7- Show nearby claims (identified by pillars)"
      - "&e/t list &7- Shows list of teams online &7(sorted by most online)"
      - ""
      - "&9Captain Commands:"
      - "&e/t invite &7- Invite a player to your team"
      - "&e/t uninvite &7- Revoke an invitation"
      - "&e/t invites &7- List all open invitations"
      - "&e/t kick <player> &7- Kick a player from your team"
      - "&e/t claim &7- Start a claim for your team"
      - "&e/t sethome &7- Set your team's home at your current location"
      - "&e/t withdraw <amount> &7- Withdraw money from your team's balance"
      - "&e/t announcement [message here] &7- Set your team's announcement"
      - ""
      - "&9Leader Commands:"
      - "&e/t promote <player> &7- Promote a player"
      - "&e/t unclaim [all] &7- Unclaim land"
      - "&e/t leader <player> &7- Make someone else leader"
      - "&e/t rename <newName> &7- Rename your team"
      - "&e/t disband &7- Disband your team"
      - "&6&m-----------------------------------------------------"
SYSTEM_TEAM_HELP:
  1:
    - "&6&m-----------------------------------------------------"
    - "&9&lTeam Help &7- &eSystem Team Help"
    - "&7&m-----------------------------------------------------"
    - "&9General Commands:"
    - "&e/t claim <teamName> &7- Claims for a team"
    - "&e/sys create <teamName> &7- Creates a new system team"
    - "&e/sys color <teamName> <color> &7- Sets the color of a system team"
    - "&e/sys deathban <teamName> &7- Toggles deathban between true and false for system teams"
    - "&7&m-----------------------------------------------------"
FACTION_LIST:
  - "&7&m-----------------------------------------------------"
  - "&9Team List &7(Page %PAGE%/%TOTAL_PAGES%)"
  - "&7%POSITION%. &e%FACTION% &a(%ONLINE_COUNT%/%MAX_COUNT%)"
  - "&7You are currently on &fPage %PAGE%/%TOTAL_PAGES%&7."
  - "&7To view other pages use &e/f list <page#>"
  - "&7&m-----------------------------------------------------"
FACTION_SHOW:
  SYSTEM_FACTION:
    SETTINGS:
      HOME_PLACEHOLDER: "None"
    MESSAGE:
      - "&7&m-----------------------------------------------------"
      - "%COLOR%%FACTION% &3- &eHome:&f %HOME%"
      - "&eLocation: "
      - "&7&m-----------------------------------------------------"
  PLAYER_FACTION:
    SETTINGS:
      HOME_PLACEHOLDER: "None" #if home not set
      OFFLINE_COLOR: "GRAY"
      ONLINE_COLOR: "GREEN"
